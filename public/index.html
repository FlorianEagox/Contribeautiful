<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="icon" type="image/svg+xml" href="/favicon.svg">
	<link rel="stylesheet" href="https://unpkg.com/github-calendar@latest/dist/github-calendar-responsive.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />
	<meta property="og:title" content="Contribeautiful">
	<meta property="og:description" content="Draw and generate your own GitHub contribution graphs with the GitHub API">
	<meta property="og:image" content="https://sethpainter.com/contribeautiful/meta-image.png">
	<meta property="og:url" content="https://sethpainter.com/contribeautiful">
	<meta name="twitter:card" content="summary_large_image">	
	<title>Contribeautiful - Custom Git Contribution history!</title>
	<style>
		body {
			background: #444;
			font-family: 'poppins';
			color: white;
		}
		#loading {
			position: absolute;
  			top: 50%; left: 50%;
			transform: translate(-50%, -50%);
			font-size: 4em;
			text-shadow: 0px 0px 10px white;
		}
	</style>
</head>

<body>
	<noscript>
		<strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
			Please enable it to continue.</strong>
	</noscript>
	<div id="app">
		<h1 id="loading">Loading...</h1>
	</div>
	<!-- built files will be auto injected -->
</body>

</html>
